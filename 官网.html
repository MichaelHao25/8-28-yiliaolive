	<iframe src="./footer.html" frameborder="0" width="100%" height="220" style="overflow: hidden;display: block;"></iframe>
	<script src="js/jquery.js"></script>
	<script>
		var t1 = $('.main .section .sub-title.t1');
		var offset_t1 = t1.offset()
		var bg1 = $('.main .section .sub-bg.bg1')


		var t2 = $('.main .section .sub-title.t2');
		var offset_t2 = t2.offset()
		var bg2 = $('.main .section .sub-bg.bg2')


		var title = $('.main .section .title')
		var title_height = $('.main .section .title').innerHeight();


		var screenHeight = window.innerHeight;
		$(window).on('scroll', function () {
			var scrollTop = $(document).scrollTop();
			if (scrollTop >= offset_t1.top) {
				title.show();

				t1.hide();

				bg1.removeClass('bgai');
			} else {
				title.hide();

				bg1.addClass('bgai');

				t1.show();
			}

			if (scrollTop >= offset_t2.top - screenHeight) {
				t2.hide();
				bg2.removeClass('bgai');
			} else {
				t2.show();
				bg2.addClass('bgai');
			}

			if (scrollTop >= offset_t2.top - title_height) {

				var fadeOut = (offset_t2.top - scrollTop - title_height / 2) / (title_height / 2)
				fadeOut = Math.abs((fadeOut).toFixed(2));
				fadeOut > 1 && (fadeOut = 1);
				title.css('opacity', fadeOut);

			} else {
				title.css('opacity', 1);
			}

			if (scrollTop >= offset_t2.top - title_height / 2) {
				title.children('h3').text(t2.children('h3').text())
				title.css('backgroundImage', 'url(img/cf1b11dde924999681d4fdfac3a430df-1315+101.png)');


			} else {
				title.children('h3').text(t1.children('h3').text())
				title.css('backgroundImage', 'url(img/f86d96eb5b6a56badcfac9755a0fe1a1-1204+67.png)');
			}

			if (scrollTop >= offset_t2.top) {
				title.hide()
				t2.show()
			} else {
				t2.hide()
			}

			if (scrollTop >= offset_t2.top) {
				bg2.addClass('bgai');
			} else {

			}

		})
	</script>
